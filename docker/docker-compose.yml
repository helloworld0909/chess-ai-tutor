services:
  vllm:
    image: vllm/vllm-openai:latest-cu130
    container_name: chess-ai-vllm
    restart: on-failure
    ipc: host
    ports:
      - "8100:8000"
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface
      - ~/.cache/vllm:/root/.cache/vllm
      - ~/.cache/triton:/root/.triton/cache
      - ~/.cache/flashinfer:/root/.cache/flashinfer
    environment:
      - HUGGING_FACE_HUB_TOKEN=${HF_TOKEN:-}
      - CUDA_VISIBLE_DEVICES=0,1
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - LD_LIBRARY_PATH=/usr/lib/x86_64-linux-gnu:/usr/local/nvidia/lib64:/usr/local/cuda/lib64
    command: >
      Qwen/Qwen3-30B-A3B-Thinking-2507-FP8
      --gpu-memory-utilization 0.88
      --max-model-len 32768
      --tensor-parallel-size 2
      --enable-chunked-prefill
      --enable-auto-tool-choice
      --tool-call-parser hermes
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 2
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 180s
