services:
  vllm:
    image: vllm/vllm-openai:qwen3_5-cu130
    container_name: chess-ai-vllm-4b-lora
    restart: on-failure
    ipc: host
    ports:
      - "8100:8000"
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface
      - ~/.cache/vllm:/root/.cache/vllm
      - ~/.cache/triton:/root/.triton/cache
      - ~/.cache/flashinfer:/root/.cache/flashinfer
      - ${PROJECT_DIR}/checkpoints:/checkpoints:ro   # LoRA adapters
    environment:
      - HUGGING_FACE_HUB_TOKEN=${HF_TOKEN:-}
      - CUDA_VISIBLE_DEVICES=0,1
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - LD_LIBRARY_PATH=/usr/lib/x86_64-linux-gnu:/usr/local/nvidia/lib64:/usr/local/cuda/lib64
      - PYTORCH_CUDA_ALLOC_CONF=expandable_segments:True
    command: >
      Qwen/Qwen3-4B-Thinking-2507
      --gpu-memory-utilization 0.85
      --max-model-len 32768
      --data-parallel-size 2
      --max-num-seqs 64
      --reasoning-parser qwen3
      --enable-auto-tool-choice
      --tool-call-parser qwen3_coder
      --enable-lora
      --max-lora-rank 64
      --lora-modules chess-tutor=/checkpoints/chess-tutor-4b-poc
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 2
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
