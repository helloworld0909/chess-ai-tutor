# Training configuration for Qwen3-4B-Thinking POC
# Chess Tutor SFT with QLoRA

# Model settings
model:
  model_name: "Qwen/Qwen3-4B-Thinking-2507"
  quantization: "8bit"
  attn_implementation: "sdpa"
  torch_dtype: bfloat16

# LoRA
lora:
  r: 64
  alpha: 128
  dropout: 0.05
  target_modules:
    - q_proj
    - k_proj
    - v_proj
    - o_proj
    - gate_proj
    - up_proj
    - down_proj
  bias: none
  task_type: CAUSAL_LM

# Training
training:
  train_file: data/processed/train.jsonl
  eval_file: data/processed/eval.jsonl
  max_seq_length: 2304
  packing: false

  per_device_train_batch_size: 5
  per_device_eval_batch_size: 2
  gradient_accumulation_steps: 8

  learning_rate: 1.0e-4
  lr_scheduler_type: cosine
  warmup_ratio: 0.03
  num_train_epochs: 3

  optim: adamw_8bit
  weight_decay: 0.01
  max_grad_norm: 1.0

  gradient_checkpointing: true
  bf16: true
  dataloader_num_workers: 4
  ddp_find_unused_parameters: false

  logging_steps: 10
  eval_strategy: steps
  eval_steps: 50
  save_strategy: steps
  save_steps: 50
  save_total_limit: 10

  seed: 42

# Output
output_dir: checkpoints/chess-tutor-4b-poc

# Wandb
wandb:
  enabled: false
