# Line-generator SFT — Qwen3-4B-Thinking-2507 + QLoRA (8-bit, r=64)
# Teaches the model the <line> output format before GRPO.
# DDP: 2× RTX 5090  |  28k train / 1.4k eval

model:
  model_name: "Qwen/Qwen3-4B-Thinking-2507"
  quantization: "8bit"
  attn_implementation: "sdpa"
  torch_dtype: bfloat16

lora:
  r: 64
  alpha: 128
  dropout: 0.05
  target_modules:
    - q_proj
    - k_proj
    - v_proj
    - o_proj
    - gate_proj
    - up_proj
    - down_proj
  bias: none
  task_type: CAUSAL_LM

training:
  train_file: data/processed/lines_sft.jsonl
  eval_file:  data/processed/lines_sft_eval.jsonl
  max_seq_length: 1280   # covers p99=1054 with headroom
  packing: false

  per_device_train_batch_size: 5
  per_device_eval_batch_size: 2
  gradient_accumulation_steps: 8   # effective batch = 80 (same as coach SFT)

  learning_rate: 1.0e-4
  lr_scheduler_type: cosine
  warmup_ratio: 0.03
  num_train_epochs: 3

  optim: adamw_8bit
  weight_decay: 0.01
  max_grad_norm: 1.0

  gradient_checkpointing: true
  bf16: true
  dataloader_num_workers: 4
  ddp_find_unused_parameters: false

  logging_steps: 10
  eval_strategy: steps
  eval_steps: 50
  save_strategy: steps
  save_steps: 50
  save_total_limit: 5

  seed: 42

output_dir: checkpoints/qwen3-4b-phase2-lines-sft

wandb:
  enabled: false
