# Training configuration for Qwen3-VL-30B-A3B-Thinking
# Chess Tutor Fine-tuning with LoRA

# Model settings
model:
  name: Qwen/Qwen3-VL-30B-A3B-Thinking
  quantization: 8bit  # bitsandbytes int8
  torch_dtype: bfloat16
  attn_implementation: flash_attention_2

# LoRA configuration
lora:
  r: 64                # Rank of decomposition
  alpha: 128           # Scaling factor (2×r)
  dropout: 0.05
  target_modules:
    - q_proj           # Query projection in attention
    - k_proj           # Key projection
    - v_proj           # Value projection
    - o_proj           # Output projection
    - gate_proj        # MLP gate (for MoE routing)
    - up_proj          # MLP up projection
    - down_proj        # MLP down projection
  bias: none
  task_type: CAUSAL_LM

# Training parameters
training:
  # Data
  train_file: data/processed/train.jsonl
  eval_file: data/processed/eval.jsonl
  max_seq_length: 8192

  # Batch settings
  per_device_train_batch_size: 1
  per_device_eval_batch_size: 1
  gradient_accumulation_steps: 16  # Effective batch = 1 × 16 × 2 GPUs = 32

  # Learning rate
  learning_rate: 1.0e-4
  lr_scheduler_type: cosine
  warmup_ratio: 0.03

  # Training duration
  num_train_epochs: 3
  max_steps: -1  # -1 means use epochs

  # Optimization
  optim: adamw_8bit
  weight_decay: 0.01
  max_grad_norm: 1.0

  # Memory optimization
  gradient_checkpointing: true
  bf16: true
  fp16: false

  # Logging
  logging_steps: 10
  eval_strategy: steps
  eval_steps: 200
  save_strategy: steps
  save_steps: 500
  save_total_limit: 3

  # Reproducibility
  seed: 42

# Vision settings (for VL model)
vision:
  image_size: 448
  patch_size: 14
  freeze_vision_tower: true  # Only train language layers initially

# Output
output_dir: checkpoints/chess-tutor-v1
hub_model_id: null  # Set to push to HuggingFace Hub

# DeepSpeed config (for multi-GPU)
deepspeed:
  enabled: true
  config_file: training/configs/ds_zero3.json

# Wandb logging
wandb:
  enabled: true
  project: chess-tutor
  name: qwen3-vl-30b-lora
  tags:
    - chess
    - tutor
    - lora
    - vl
