# Encoder Training — Qwen3-4B + Phase 1 Leela Trunk
# Teaches the model the <line> output format AND pseudo-thinking scaffold before GRPO.
# DDP: 2× RTX 5090  |  28k train / 1.4k eval
# NOTE: starts from base Qwen3-4B — <think> blocks included in SFT loss so the
#       model learns to produce structured thinking before GRPO refines it.

model:
  model_name: "Qwen/Qwen3-4B-Thinking-2507"
  quantization: "8bit"
  attn_implementation: "sdpa"
  torch_dtype: bfloat16

encoder:
  hidden_size: 512      # must match pretrain config
  num_blocks: 15        # must match pretrain config
  pretrained_weights: "checkpoints/encoder-pretrain/checkpoint-580083/encoder_weights.pt"

lora:
  r: 64
  alpha: 128
  dropout: 0.05
  target_modules:
    - q_proj
    - k_proj
    - v_proj
    - o_proj
    - gate_proj
    - up_proj
    - down_proj
  bias: none
  task_type: CAUSAL_LM

training:
  train_file: data/processed/lines_sft_thinking.jsonl
  eval_file:  data/processed/lines_sft_thinking_eval.jsonl
  max_seq_length: 1600   # covers p95=1261 with headroom (thinking blocks included in loss)
  keep_think: true       # do NOT strip <think> blocks — SFT learns the thinking scaffold
  packing: false

  per_device_train_batch_size: 7
  per_device_eval_batch_size: 2
  gradient_accumulation_steps: 6   # effective batch = 84 (~same as before)

  learning_rate: 1.0e-4
  lr_scheduler_type: cosine
  warmup_ratio: 0.03
  num_train_epochs: 1

  optim: adamw_8bit
  weight_decay: 0.01
  max_grad_norm: 1.0

  gradient_checkpointing: true
  bf16: true
  dataloader_num_workers: 4
  ddp_find_unused_parameters: false

  logging_steps: 10
  eval_strategy: steps
  eval_steps: 50
  save_strategy: steps
  save_steps: 50
  save_total_limit: 5

  seed: 42

output_dir: checkpoints/qwen3-4b-encoder-phase1

wandb:
  enabled: false
